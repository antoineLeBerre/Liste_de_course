name: liste_de_course
description: Une application de crÃ©ation de liste
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.0.0+3
  path: ^1.8.0
  moor_flutter: ^4.0.0
  provider: ^5.0.0
  flutter_slidable: ^0.6.0
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^4.4.1
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - asset/icons/

  fonts:
    - family: Quicksand
      fonts:
        - asset: asset/fonts/Quicksand-Regular.ttf
        - asset: asset/fonts/Quicksand-Light.ttf
          weight: 200
        - asset: asset/fonts/Quicksand-Bold.ttf
          weight: 900
        - asset: asset/fonts/Quicksand-SemiBold.ttf
          weight: 700
        - asset: asset/fonts/Quicksand-Medium.ttf
          weight: 500
